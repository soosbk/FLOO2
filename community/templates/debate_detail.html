{%extends 'base.html' %}
{%load static%}
{%block content%}

<style>


@font-face {
    font-family: 'ELAND_Nice_M';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/ELAND_Nice_M.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'ELAND_Choice_M';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/ELAND_Choice_M.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'SBAggroB';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/SBAggroB.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

@font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
    body {
  background-color: #FCF6F5;
  display:flex;
  flex-flow:row wrap;
  justify-content:center;
  margin:0;
  height:100vh;
  align-items:center;
  align-content:center;
  padding:0 8rem;
}

.ma {
    font-family: 'ELAND_Nice_M';
    text-align: center;
    font-size:20px;
}

.sub1 {
    font-family: 'ELAND_Choice_M';
    text-align: center;
    font-size:10px;
    margin-bottom: 2cm;
}

.sub2 {
    font-family: 'ELAND_Choice_M';
    text-align: center;
    font-size:17px;
}

.thought {
  display:flex;
  background-color:#fff;
  padding:20px;
  border-radius:30px;
  min-width:40px;
  max-width:220px;
  min-height:40px;
  margin:20px;
  position:relative;
  align-items:center;
  justify-content:center;
  text-align:center;
}
.thought:before,
.thought:after {
  content:"";
  background-color:#fff;
  border-radius:50%;
  display:block;
  position:absolute;
  z-index:-1;
}
.thought:before {
  width:44px;
  height:44px;
  top:-12px;
  left:28px;
  box-shadow:-50px 30px 0 -12px #fff;
}
.thought:after {
  bottom:-10px;
  right:26px;
  width:30px;
  height:30px;
  box-shadow:40px -34px 0 0 #fff,
             -28px -6px 0 -2px #fff,
             -24px 17px 0 -6px #fff,
             -5px 25px 0 -10px #fff;
  
}
.inputty{
    display:flex;
    padding:20px;
    border-radius:30px;
    min-width:40px;
    max-width:220px;
    min-height:40px;
    margin:20px;
    position:relative;
    align-items:center;
    justify-content:center;
    text-align:center;

}
.title{
    display:flex;
    padding:20px;
    border-radius:30px;
    min-width:40px;
    max-width:220px;
    min-height:40px;
    margin:20px;
    position:relative;
    
    text-align:center;

}

.title1{
    font-family: 'SBAggroB';
    font-size:40px;
}
.title2{
    font-family: 'Pretendard-Regular';
    
    font-size:20px;
}
</style>
<body>
    <div class="comment">
    <div class="title">
        <div class="title1">
        {{debate.title}}{{debate.text}}</div>
        
        
    </div>
    
    
    
        <div class="inputty"><form action="{%url 'community:comment_to_debate' debate.id %}" method="POST"></form></div>
            {% csrf_token %}
            <textarea name="debate_comment_text"></textarea>
            <button>추가</button>
        </form>
        
            {% for comment in debate_comments %}
            <div class="thought">
            <div class="sub2"><strong>{{comment.author}}</strong></div></b>
            <div class="ma"><br><br>{{comment.text}}<br><br></div>
            
            
            {% endfor %}
            
        </div>
        </div>
{%endblock%}
